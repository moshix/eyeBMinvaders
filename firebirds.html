<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebirds Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #countdown {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 48px;
            text-align: center;
            z-index: 100;
        }
        #copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="countdown">Prepare for battle!<br>5</div>
    <canvas id="firebirdsCanvas"></canvas>
    <div id="copyright">copyright by HotDog Studios (moshix)</div>
    <script>
        // Add countdown logic
        const countdownEl = document.getElementById('countdown');
        let count = 5;
        
        const countdown = setInterval(() => {
            count--;
            if (count > 0) {
                countdownEl.innerHTML = `Prepare for battle!<br>${count}`;
            } else {
                countdownEl.innerHTML = 'FIGHT!';
                setTimeout(() => {
                    countdownEl.style.display = 'none';
                }, 500);
                clearInterval(countdown);
            }
        }, 1000);

        const canvas = document.getElementById('firebirdsCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const numParticles = 200;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 50 + 50;
                this.x = centerX + Math.cos(this.angle) * this.radius;
                this.y = centerY + Math.sin(this.angle) * this.radius;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
                this.life = Math.random() * 100 + 50;
                this.maxLife = this.life;
                this.size = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;

                if (this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                const opacity = this.life / this.maxLife;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace('50%)', `50%, ${opacity})`);
                ctx.fill();
            }
        }

        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
