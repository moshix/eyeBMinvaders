<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eyeBMInvaders!</title>
        <link rel="icon" type="image/webp" href="favicon.webp">
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background: black;
                color: white;
                font-family: Arial, sans-serif;
            }
            canvas {
                display: block;
                margin: 0 auto;
                height: 600px;
            }
            #score {
                position: absolute;
                top: 30px;
                left: 10px;
                color: white;
                font-size: 20px;
            }
            #version-info {
                position: absolute;
                top: 10px;
                right: 10px;
                color: white;
                font-size: 14px;
            }
            #copyright {
                position: absolute;
                bottom: 10px;
                left: 10px;
                color: white;
                font-size: 12px;
            }
            #legend {
                color: white;
                font-size: 15px;
                line-height: 1.3;
                text-align: left;
                margin: 50px auto;
                width: 600px;
                padding-left: 0;
            }
            #legend-title {
                color: cyan;
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                margin: 20px 0 10px 0;
            }
            .screenshot {
                width: 450px;
                height: auto;
                display: block;
                border-radius: 5px;
            }
            .screenshot-frame {
                background: #333;
                border: 3px solid #666;
                border-radius: 10px;
                padding: 10px;
                width: fit-content;
                margin: 20px auto;
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            }
            h1 {
                color: white;
                text-align: center;
                font-family: 'Arial', sans-serif;
                font-size: 2.5em;
                margin: 20px 0;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            #version {
                color: white;
                position: fixed;
                right: 220px;
                bottom: 10px;
            }
            /* Touch controls - hidden by default */
            #touch-controls {
                display: none;  /* Hidden by default */
                position: fixed;
                bottom: 40px;
                left: 0;
                right: 0;
                text-align: center;
                z-index: 1000;
            }

            .touch-button {
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.4);
                color: white;
                padding: 20px 40px;
                margin: 10px;
                border-radius: 10px;
                font-size: 24px;
                cursor: pointer;
                touch-action: manipulation;
            }

            #touch-start {
                display: none;  /* Hidden by default */
                position: absolute;
                right: 50px;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(84, 206, 70, 0.3);
                border: 2px solid rgba(84, 206, 70, 0.6);
                padding: 15px 30px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div id="version-info"></div>
        <div id="copyright">Â© Hotdog Studios</div>
        <div id="score">Score: 0</div>
        <div id="legend">
            <div class="screenshot-frame">
                <img src="screenshot.png" alt="Game Screenshot" class="screenshot">
            </div>
            <img src="eye.webp" alt="Eye" style="width: 90px; height: auto; display: block; margin: 10px auto;">
            <div id="legend-title" style="color: rgb(84, 206, 70);">eyeBMInvaders!</div>
            <p>Use Arrow Keys, or A and D</p>
            <p>Space to shoot</p>
            <p>P to pause</p>
            <p>R to restart</p>
            <p>M to mute sounds</p>
            <p style="color: red; margin-top: 20px; text-align: center; margin-left: 50px;">...press any key to start</p>
        </div>
        
        <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fmoshix.github.io%2FeyeBMinvaders%2F&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"/></a>
        <canvas id="gameCanvas"></canvas>
        <div id="touch-controls">
            <button id="touch-left" class="touch-button">â—€</button>
            <button id="touch-right" class="touch-button">â–¶</button>
            <button id="touch-fire" class="touch-button">ðŸ”¥</button>
        </div>
        <button id="touch-start" class="touch-button">Start Game</button>

        <script>
            // Proper touch device detection
            function isTouchTablet() {
                // Check if device has touch capability
                const hasTouch = (('ontouchstart' in window) ||
                    (navigator.maxTouchPoints > 0) ||
                    (navigator.msMaxTouchPoints > 0));
                
                // Check if it's not a desktop/laptop
                const isNotDesktop = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                return hasTouch && isNotDesktop;
            }

            // Only show touch controls if we're on a tablet
            if (isTouchTablet()) {
                document.getElementById('touch-controls').style.display = 'block';
                document.getElementById('touch-start').style.display = 'block';
                // Remove the "press any key" text for touch devices
                const keyPrompt = document.querySelector('#legend p[style*="color: red"]');
                if (keyPrompt) {
                    keyPrompt.style.display = 'none';
                }
            }
        </script>
        <script src="game.js"></script>
    </body>
</html>
