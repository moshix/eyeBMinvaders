<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space Invader</title>
        <link rel="icon" type="image/webp" href="favicon.webp">
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background: black;
                color: white;
                font-family: Arial, sans-serif;
            }
            canvas {
                display: block;
                margin: 0 auto;
                height: 600px;
            }
            #score {
                position: absolute;
                top: 30px;
                left: 10px;
                color: white;
                font-size: 20px;
            }
            #version-info {
                position: absolute;
                top: 10px;
                right: 10px;
                color: white;
                font-size: 14px;
            }
            #copyright {
                position: absolute;
                bottom: 10px;
                left: 10px;
                color: white;
                font-size: 12px;
            }
            #legend {
                color: white;
                font-size: 15px;
                line-height: 1.3;
                text-align: left;
                margin: 50px auto;
                width: 600px;
                padding-left: 0;
            }
            #legend-title {
                color: cyan;
                font-size: 18px;
                font-weight: bold;
                text-align: center;
                margin: 20px 0 10px 0;
            }
            .screenshot {
                width: 600px;
                height: auto;
                display: block;
                border-radius: 5px;
            }
            .screenshot-frame {
                background: #333;
                border: 3px solid #666;
                border-radius: 10px;
                padding: 10px;
                width: fit-content;
                margin: 20px auto;
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            }
            h1 {
                color: white;
                text-align: center;
                font-family: 'Arial', sans-serif;
                font-size: 2.5em;
                margin: 20px 0;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            #version {
                color: white;
                position: fixed;
                right: 220px;
                bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div id="version-info">v2.7</div>
        <div id="copyright">Â© Hotdog Studios</div>
        <div id="score">Score: 0</div>
        <div id="legend">
            <div class="screenshot-frame">
                <img src="screenshot.png" alt="Game Screenshot" class="screenshot">
            </div>
            <div id="legend-title" style="color: rgb(201, 168, 45);">eyeBMInvaders!</div>
            <p style="color: white; margin-top: 5px; text-align: left; margin-left: 150px;">Use Arrow Keys, or A and D</p>
            <p style="color: white; margin-top: 5px; text-align: left; margin-left: 150px;">Space to shoot</p>
            <p style="color: white; margin-top: 5px; text-align: left; margin-left: 150px;">P to pause</p>
            <p style="color: white; margin-top: 5px; text-align: left; margin-left: 150px;">R to restart</p>
            <p style="color: white; margin-top: 5px; text-align: left; margin-left: 150px;">M to mute sounds</p>
            <p style="color: red; margin-top: 30px; text-align: center; margin-left: 00px;">...press any key to start</p>
        </div>
        
        <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fmoshix.github.io%2FeyeBMinvaders%2F&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"/></a>
        <canvas id="gameCanvas"></canvas>
        <script src="game.js"></script>
    </body>
</html>
