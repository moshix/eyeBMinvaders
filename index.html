<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space Invader</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background: black;
                color: white;
                font-family: Arial, sans-serif;
            }
            canvas {
                display: block;
                background: #000;
            }
            #score {
                position: absolute;
                top: 30px;
                left: 10px;
                color: white;
                font-size: 20px;
            }
            #version-info {
                position: absolute;
                top: 10px;
                right: 10px;
                color: white;
                font-size: 14px;
            }
            #copyright {
                position: absolute;
                bottom: 10px;
                left: 10px;
                color: white;
                font-size: 12px;
            }
            #legend {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 24px;
                text-align: center;
            }
            #startButton {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px 40px;
                font-size: 24px;
                background-color: rgba(255, 255, 255, 0.3);
                color: white;
                border: 2px solid white;
                border-radius: 10px;
                cursor: pointer;
                display: block;
                touch-action: manipulation;  /* Improves touch handling */
            }
            
            /* Hide button after game starts */
            #startButton.hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="version-info">v2.0</div>
        <div id="copyright">Â© Hotdog Studios</div>
        <div id="score">Score: 0</div>
        <div id="legend">
            <p>Arrow Left/Right: Move</p>
            <p>Space: Shoot</p>
            <p>P: Pause/Unpause</p>
            <p>M: Mute/unmute</p>
            <p>R: Restart</p>
            <p>Press any key to start...</p>
        </div>
        <canvas id="gameCanvas"></canvas>
        <button id="startButton">Tap to Start</button>
        <script src="game.js"></script>
        <script>
            document.getElementById('startButton').addEventListener('click', function() {
                this.classList.add('hidden');
                startGame();
            }, { once: true });  // Ensure it only triggers once
        </script>
    </body>
</html>
