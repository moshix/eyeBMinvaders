<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space Invader</title>
        <link rel="icon" type="image/webp" href="favicon.webp">
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background: black;
                color: white;
                font-family: Arial, sans-serif;
            }
            canvas {
                display: block;
                background: #000;
            }
            #score {
                position: absolute;
                top: 30px;
                left: 10px;
                color: white;
                font-size: 20px;
            }
            #version-info {
                position: absolute;
                top: 10px;
                right: 10px;
                color: white;
                font-size: 14px;
            }
            #copyright {
                position: absolute;
                bottom: 10px;
                left: 10px;
                color: white;
                font-size: 12px;
            }
            #legend {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 24px;
                text-align: center;
            }
            .screenshot {
                width: 600px;  /* Changed from 300px to 600px (2x) */
                height: auto;
                display: block;
                border-radius: 5px;
            }
            .screenshot-frame {
                background: #333;
                border: 3px solid #666;
                border-radius: 10px;
                padding: 10px;
                width: fit-content;
                margin: 20px auto;
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            }
        </style>
    </head>
    <body>
        <div id="version-info">v2.3</div>
        <div id="copyright">Â© Hotdog Studios</div>
        <div id="score">Score: 0</div>
        <h1>eyeBMInvaders!</h1>
        <div id="legend">
            <div class="screenshot-frame">
                <img src="screenshot.png" alt="Game Screenshot" class="screenshot">
            </div>
            <p>Use Arrow Keys to move left and right</p>
            <p>Space to shoot</p>
            <p>P to pause</p>
            <p>R to restart</p>
            <p>M to mute sounds</p>
        </div>
        <canvas id="gameCanvas"></canvas>
        <script src="game.js"></script>
    </body>
</html>
